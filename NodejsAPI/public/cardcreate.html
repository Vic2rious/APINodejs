<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card Businessmap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Create Card Businessmap</h1>
    
    <!-- GET Method Form -->
    <form action="/get" method="GET">
        <h2>Card Location</h2>
        <label for="dashboard">Dashboard:</label>
        <select id="dashboard" name="Dashboard" required>
            <option value="">Loading...</option>
        </select>
        <br><br>
        <label for="workspace">Workspace:</label>
        <select id="workspace" name="Workspace" required>
            <option value="">Select workspace...</option>
        </select>
        <br><br>
        <label for="board">Board:</label>
        <select id="board" name="Board" required>
            <option value="">Select board...</option>
        </select>
        <br><br>
        <label for="getStatus">Status:</label>
        <select id="getStatus" name="Status" required>
            <option value="30">Requested</option>
            <option value="31">In Progress</option>
            <option value="32">Done</option>
        </select>
        <br><br>
        <h2>Card Properties</h2>
        <label for="getTitle">Title:</label>
        <input type="text" id="getTitle" name="Title" required>
        <br><br>
        <label for="getDescription">Description:</label>
        <input type="text" id="getDescription" name="Description" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="js/dashboardAccess.js"></script>
    <script src="js/workspaceAccess.js"></script>
    <script src="js/boardAccess.js"></script>
</body>
</html>
