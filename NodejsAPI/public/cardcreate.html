<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Businessmap API Card Create">
    <title>Create Card Businessmap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Create Card Businessmap</h1>
    
    <!-- GET Method Form -->
    <form id="cardForm">
        <div class="form-container">
            <div class="form-section">
                <h2>Card Location</h2>

                <label for="dashboard">Dashboard:</label>
                <select id="dashboard" name="Dashboard" required>
                    <option value="">Select dashboard...</option>
                </select>
                <br><br>

                <label for="workspace">Workspace:</label>
                <select id="workspace" name="Workspace" required>
                    <option value="">Select workspace...</option>
                </select>
                <br><br>

                <label for="board">Board:</label>
                <select id="board" name="Board" required>
                    <option value="">Select board...</option>
                </select>
                <br><br>

                <label for="workflow">Workflow:</label>
                <select id="workflow" name="Workflow" required>
                    <option value="">Select workflow...</option>
                </select>
                <br><br>

                <label for="swimlane">Swimlane:</label>
                <select id="swimlane" name="Swimlane" required>
                    <option value="">Select swimlane...</option>
                </select>
                <br><br>

                <label for="column">Column:</label>
                <select id="column" name="Column" required>
                    <option value="">Select column...</option>
                </select>
                <br><br>
            </div>
            <div class="form-section">
                <h2>Card Properties</h2>

                <label for="getTitle">Title:</label>
                <input type="text" id="getTitle" name="Title" required>
                <br><br>

                <label for="getDescription">Description:</label>
                <textarea id="getDescription" name="Description"></textarea>
                <br><br>

                <label for="getColour">Colour:</label>
                <br>
                <input type="color" id="getColour" value="#2F71E4" name="Colour">
                <br><br>

                <input type="submit" value="Submit">
            </div>
        </div>
    </form>

    <div id="popup" class="popup"></div>

    <!-- Link to the external JavaScript files -->
    <script src="/js/CreateCard/dashboardAccess.js"></script>
    <script src="/js/CreateCard/workspaceAccess.js"></script>
    <script src="js/CreateCard/boardAccess.js"></script>
    <script src="js/CreateCard/workflowAccess.js"></script>
    <script src="/js/CreateCard/columnAccess.js"></script>
    <script src="/js/CreateCard/swimlaneAccess.js"></script>
    <script src="/js/CreateCard/cardSubmit.js"></script>
</body>
</html>
