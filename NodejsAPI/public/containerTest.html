<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Box Movement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 20px;
            padding: 10px;
        }

        .box {
            width: 60px;
            height: 40px;
            background-color: #3498db;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container" id="container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</div>

<div class="container" id="container2">
    <!-- Empty container to start -->
</div>

<script>
    // Function to move an element from one container to another
    function moveElement(event) {
        const box = event.target;
        const currentContainer = box.parentElement;
        const targetContainer = currentContainer.id === 'container1' ? document.getElementById('container2') : document.getElementById('container1');

        targetContainer.appendChild(box);
    }

    // Attach event listeners to both containers
    document.getElementById('container1').addEventListener('click', function(event) {
        if (event.target.classList.contains('box')) {
            moveElement(event);
        }
    });

    document.getElementById('container2').addEventListener('click', function(event) {
        if (event.target.classList.contains('box')) {
            moveElement(event);
        }
    });
</script>

</body>
</html>
