<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cardsAccess.js" defer></script>
    <script src="js/deleteButton.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Select a Board</h1>
        <form id="boardForm">
            <div class="form-group">
                <label for="board">Board:</label>
                <select id="board" name="board" required>
                    <option value="">Select a board</option>
                </select>
            </div>
            <br>
            <div class="button-container">
                <button type="edit" class="button" id="editButton">Edit</button>
                <button type="submit" class="button">View Cards</button>
                <button type="delete" class="button" id="deleteButton">Delete</button>
            </div>
            <table id="cardsTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Card ID</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cards will be dynamically inserted here -->
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
