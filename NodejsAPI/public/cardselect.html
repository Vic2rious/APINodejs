<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cardsAccess.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Select a Board</h1>
        <form id="boardForm">
            <div class="form-group">
                <label for="board">Board:</label>
                <select id="board" name="board" required>
                    <option value="">Select a board</option>
                </select>
            </div>
            <br>
            <div class="button-container">
                <button type="submit" class="button" id="viewButton">View Cards</button>
            </div>
            <table id="cardsTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Card ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cards will be dynamically inserted here -->
                </tbody>
            </table>
        </form>
        <div id="popup" class="popup"></div>
    </div>

    <!-- Edit Popup Modal -->
    <div id="editPopup" class="modal">
        <div class="modal-content">
            <span id="editClose" class="close">&times;</span>
            <h2>Edit Card</h2>
            <label for="getTitle">Title:</label>
            <input type="text" id="getTitle" name="Title" required>
            <br>

            <label for="getDescription">Description:</label>
            <textarea id="getDescription" name="Description" rows=10></textarea>
            <br>
            
            <button id="editSubmit" class="button">Submit</button>
        </div>
    </div>
</body>
</html>
