<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="/js/EditCard/common.js"></script>
    <script type="module" src="/js/EditCard/tags.js"></script>
    <script type="module" src="/js/EditCard/stickers.js"></script>
    <script type="module" src="/js/EditCard/cardsAccess.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Edit Card Businessmap</h1>
        <form id="boardForm">
            <div class="form-top-section">
                <button type="button" class="close-btn" onclick="window.location.href='index.html'">&times;</button>
                <div class="form-group">
                    <label for="board">Board:</label>
                    <select id="board" name="board" required>
                        <option value="">Select a board</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="search" placeholder="Search by title">
                    <button type="button" id="clear-btn" onclick="clearSearch()">Ã—</button>
                </div>
                <div class="button-container">
                    <button type="submit" class="button" id="viewButton">View Cards</button>
                </div>
            </div>


            <div class="table-container">
                <table id="cardsTable" class="styled-table">
                    <thead>
                        <tr>
                            <th>Card ID</th>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cards will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </form>
        <div id="popup" class="popup"></div>
    </div>

 <!-- Edit Popup Modal -->
<div id="editPopup" class="modal">
    <div class="modal-content">
        <span id="editClose" class="close">&times;</span>
        <h2>Edit Card</h2>

        <!-- Existing fields -->
        <label for="getTitle">Title</label>
        <input type="text" id="getTitle">
        <br>

        <label for="getDescription">Description</label>
        <textarea id="getDescription" rows="10"></textarea>
        <br>

        <!-- New Owner and Co-Owner fields -->
        <label for="owner">Owner</label>
        <select id="owner" name="owner" required>
            <option value="0">None</option>
        </select>
        <br><br>

        <label for="coOwners">Co-Owners</label>
        <select id="coOwners" name="coOwners" multiple>
            <option value="0">None</option>
        </select>
        <br><br>

        <!-- Existing tags and stickers fields -->
        <label for="currentTags">Current Tags</label>
        <div id="currentTags" class="current-tags"></div>
        <br>

        <label for="availableTags">Available Tags</label>
        <div id="availableTags" class="available-tags"></div>
        <br>

        <label for="currentStickers">Current Stickers</label>
        <div id="currentStickers" class="row-container"></div>
        <br>

        <label for="availableStickers">Available Stickers</label>
        <div id="availableStickers" class="row-container"></div>
        <br>
        <br>
        <button id="editSubmit" class="button">Update</button>
    </div>
</div>


<div id="loadingModal" class="loading-modal" style="display: none;">
    <div class="loading-content">
        <img src="images/transparent-zergling.gif" alt="Loading..." />
        <p>Loading...</p>
    </div>
</div>

<div id="confirmDeleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to delete this card?</p>
        <div class="button-container">
            <button id="confirmDeleteButton" class="button delete-button">Yes, Delete</button>
            <button id="cancelDeleteButton" class="button">Cancel</button>
        </div>
    </div>
</div>


    
</body>
</html>
